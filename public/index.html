<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React App</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7c6d3fe5f65f892ccfdd1307f3bc73d1"></script>
  <style>
    .defaults {
      position: absolute;
      top: -99999px;
    }

    .mask {
      width: 100%;
      height: 100vh;
      background: #111;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      opacity: 1;
      transition: opacity 2s;
      display: flex;
      justify-content: center;
      align-items: center;
      font: 20px/1 'arial';
      color: #fff;
    }

    .mask.off {
      opacity: 0;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div class="defaults">검색봇이 SEO를 위해 읽어야 되는 중요한 텍스트 데이터</div>
  <div class="mask">Loading...</div>

  <script>
    const defaults = document.querySelector('.defaults');
    const mask = document.querySelector('.mask');
    let tags = '';
    const baseURL = 'https://minechoo.github.io/React_company/';
    const imgs = [
      baseURL + '/img/Community.jpg',
      baseURL + '/img/Department.jpg',
      baseURL + '/img/Gallery.jpg',
      baseURL + '/img/Location.jpg',
      baseURL + '/img/Youtube.jpg',
      baseURL + '/img/Members.jpg',
    ];
    const vids = [baseURL + '/img/vid.mp4'];

    const lenImg = imgs.length;
    const lenVid = vids.length;

    createDOM();

    function createDOM() {
      imgs.forEach(src => {
        tags += `<img src = ${src} />`
      })
      vids.forEach(src => {
        tags += `<video src=${src}></video>`
      })
      defaults.innerHTML = tags;
    }

    //이미지소스 로딩완료 검사함수
    function loadImg() {
      return new Promise((res, rej) => {
        let countImg = 0;
        const imgDOM = defaults.querySelectorAll('img');

        imgDOM.forEach(img => {
          //video.onloadeddata
          img.onload = () => {
            countImg++;
            console.log('img loaded..', countImg);

            if (countImg === lenImg) {
              res(true);
            }
          }
        })
      })
    }

    //영상소스 로딩완료 검사함수
    function loadVid() {
      return new Promise((res, rej) => {
        let countVid = 0;
        const vidDOM = defaults.querySelectorAll('video');

        vidDOM.forEach(vid => {
          vid.onloadeddata = () => {
            countVid++;
            console.log('vid loaded..', countVid);

            if (countVid === lenVid) {
              res(true);
            }
          }
        })
      })
    }

    Promise.all([loadImg(), loadVid()]).then(result => {
      console.log(result);
      mask.classList.add('off');

      setTimeout(() => {
        mask.remove();
        defaults.remove();
      }, 2000)
    })
  </script>
</body>

</html>
